{% extends 'base.html' %}


{% block title %}Projects{% endblock %}


{% block pagehead %}
    <h1>Projects</h1>
{% endblock %}


{% block content %}

    {% for object in object_list %}
        <article class='panel-default'>

            <h2><a href='{{ object.link }}'>
            {{ object.title }}
            </a></h2>

            <p>{{ object.desc }}</p>

        </article>
    {% endfor %}

{% endblock %}
